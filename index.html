<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <script src="./js/jquery-3.7.1.min.js"></script>

</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="logo" class="logo">
    <h1><span>We are launching </span> soon!</h1>
    <h2>Subscribe and get notified</h2>
    <div class="email">
      <input type="email" name="" id="email" placeholder="example@email.com">
      <p class="error">Please provide a valid email address</p>
      <button>Notify Me</button>
    </div>
    <img src="./images/illustration-dashboard.png" alt="illustration" class="illustration">
    <div class="social">
      <img src="./images/icons8-f.svg" alt="fb" class="fb">
      <img src="./images/icons8-twitter.svg" alt="twitter" class="tw">
      <img src="./images/icons8-insta.svg" alt="insta" class="insta">

    </div>
    <small>&copy; Copyright Ping. All rights reserved.</small>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
